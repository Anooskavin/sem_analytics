            <div class="row justify-content-center">
                <div class="col-md-5">
				<form action="{{url_for('student_register')}}" method="POST">
                    <div class="row">

                        <div class="col-md-12 form-group">
                            <label for="username">Full name (e.g Arun Kumar S) *</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg" onkeyup="allLetter()" placeholder="Enter your name" oninvalid="this.setCustomValidity('Enter Your Name')"
                              							  oninput="this.setCustomValidity('')" required >
							  <span id='message'></span>
                        </div>


                        <div class="col-md-12 form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email"  name="email" class="form-control form-control-lg" onkeyup="allmail()" placeholder="Enter your email" oninvalid="this.setCustomValidity('Enter Your Mail id')"
                                                                                                             oninput="this.setCustomValidity('')" required>
                              <span id ='message1'></span>
					   </div>

					   <div class="col-md-12 form-group">
                            <label for="mobile">Mobile No (eg:9456543234) *</label>
                            <input type="number" id='mobile' class="form-control form-control-lg" name="mobile" onkeyup="allmobile()" placeholder="Enter your mobile no" required oninvalid="this.setCustomValidity('Enter Your Mobile number')"
                                                                                                             oninput="this.setCustomValidity('')" >
                              <span id ='message2'></span>
					   </div>

					    <div class="col-md-12 form-group">
                            <label for="grade">Select Your Grade *</label>
                           <select class="form-control form-control-lg" name="grade" id="grade"  oninvalid="this.setCustomValidity('Select Your Grade')"
                                                                      oninput="this.setCustomValidity('')" required>
						   <option value="" disabled selected>Select your Grade </option>
						  <option value="1">I</option>
						  <option value="2">II</option>
						  <option value="3">III</option>
						  <option value="4">IV</option>
						  <option value="5">V</option>
						  <option value="6">VI</option>
						  <option value="7">VII</option>
						  <option value="8">VIII</option>
						  <option value="9">IX</option>
						  <option value="10">X</option>
						  <option value="11">XI</option>
						  <option value="12">XII</option>
					</select>

					   </div>

					   <div class="col-md-12 form-group">
                            <label for="what no">Whatsapp No (eg:9456543234) *</label>
                           <input class="form-control form-control-lg" type="number" id='whatsapp' name="whatsapp" onkeyup="allwhats()" placeholder="Enter your whatsapp no" oninvalid="this.setCustomValidity('Enter Your whatsapp number')"
                                                                                                             oninput="this.setCustomValidity('')" required>
				            <span id='message3'></span>

					   </div>

                         <div class="col-md-12 form-group">
                             <label for="pin">Pincode * <h6>(Enter pincode to select school. State,district and Board automatically updated with pin code)</h6></label>
					         <input class="form-control form-control-lg" type="number" id='pin' name="pin" onkeyup="allpin()" placeholder="Enter your pincode" required oninvalid="this.setCustomValidity('Enter Your pincode')"
                                                                                                             oninput="this.setCustomValidity('')">
				             <span id='message4'></span>



					    </div>


					   <div class="col-md-12 form-group">

					      <label for="school">School Name * ( <span id="message8"></span> )</label>

                                <select id="school_name" name="school_name"  class="form-control form-control-lg" required>
                                     <option value="" disabled selected>Select your School </option>

                                </select>
								<a href="{{url_for('student_school_register')}}" style="float:right"> <u style="color:blue">Click here to Register your school if not in form </u></a>
		               </div>

					   <div class="col-md-12 form-group">
					   <label for="state">State *</label>
					 <input class="form-control form-control-lg" type="text" name="state1" id="state1" value=" " disabled required>
					   </div>

					   <div class="col-md-12 form-group">
					   <label for="District">District *</label>
					   <input class="form-control form-control-lg" type="text" name="district1" id="district1" value=" " disabled required>
                       </div>


					   <div class="col-md-12 form-group">
					   <label for="board">Board *</label>
                           <input class="form-control form-control-lg" type="text" name="board" id="board" value=" " disabled required>


					   </div>




                        <div class="col-md-12 form-group">
                            <label for="pword">Password *</label>
                            <input type="password" value="" name="password" id="password" onkeyup="allpwd()" class="form-control form-control-lg" required>
							<span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							<span id='message6'></span>	<br>
							<span id='message5'></span>
                        </div>

                        <div class="col-md-12 form-group">
                            <label for="pword2">Re-type Password *</label>
                            <input type="password" id="confirm_password" onkeyup='check();' class="form-control form-control-lg" required >

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" id="submit-btn" value="Register" class="btn btn-primary btn-lg px-5">

                    </div>
                    <br>
                    <u style="float:right;"><a href="{{url_for('student_login')}}" style="color:blue">Already Student log in here!</a></u>
                </div>
				</form>

<script>
function allLetter()
      {
	  document.getElementById("username").style.textTransform = "uppercase";
	  var inputtxt = document.getElementById('username');
	  console.log(inputtxt);
      var letters = /^[A-Za-z ]+ [A-Za-z]{1,4}$/;
      if(inputtxt.value.match(letters))
      {

	   document.getElementById('message').innerHTML = '';
       document.getElementById('submit-btn').disabled = false;
      }
      else
      {
	  document.getElementById('message').style.color = 'red';

	   document.getElementById('message').innerHTML = 'Enter your Name with Initial at last Avoid numbers and special characters';
      document.getElementById('submit-btn').disabled = true;
      }
      }
</script>
<script>

function allmail()
      {
	  var inputmail = document.getElementById('email');

      var email = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
      if(inputmail.value.match(email))
      {

	   document.getElementById('message1').innerHTML = '';
	    document.getElementById('submit-btn').disabled = false;

      }
      else
      {
	  document.getElementById('message1').style.color = 'red';

	   document.getElementById('message1').innerHTML = 'Enter Valid e-mail';
      document.getElementById('submit-btn').disabled = true;
      }
      }
</script>
<script>

function allmobile()
      {
	  var inputmobile = document.getElementById('mobile');

      var mobile = /^[6789][0-9]{9}$/;
      if(inputmobile.value.match(mobile))
      {

	   document.getElementById('message2').innerHTML = '';
	    document.getElementById('submit-btn').disabled = false;

      }
      else
      {
	  document.getElementById('message2').style.color = 'red';

	   document.getElementById('message2').innerHTML = 'Enter Valid Mobile no';
      document.getElementById('submit-btn').disabled = true;
      }
      }
</script>

{

document.getElementById("schoolname").style.textTransform = "uppercase";

<script>

      {

      var whatsapp = /^[6789][0-9]{9}$/;

<script>
function allpin()
      {
	  var inputpin = document.getElementById('pin');

      var pin = /^[0-9]{6}$/;
      if(inputpin.value.match(pin))
      {
          var select = document.getElementById("school_name");
          var school=[];

	      document.getElementById('message4').innerHTML = '';
	      document.getElementById('submit-btn').disabled = false;

	                {% for i in school_details %}
	                     var a ={{i.school_pincode}};

	                           if (inputpin.value == a)
	                               {

                                         console.log('hi');
                                        school.push("{{i.school_name}}")
                                        document.getElementById('state1').value =" {{i.school_state}}";
                                        document.getElementById('district1').value = "{{i.school_district}}";
                                        document.getElementById('board').value = "{{i.school_board}}";
                                        document.getElementById('message8').style.color = 'green';
                                        document.getElementById('message8').innerHTML = school.length +" " +" Schools found";

	                                 }
	                            else{
	                                    var oplist=document.getElementById("school_name");
                                        for(var i = oplist.options.length-1;i>0;i--)
                                        {
                                        oplist.removeChild(oplist.options[i]);
                                        }

	                                    document.getElementById('message8').style.color = 'red';
                                        document.getElementById('message8').innerHTML = 'No schools found';

	                            }

	                   {% endfor %}


                        for (var i = 0; i < school.length; i++) {
                            var optn = school[i];
                            var el = document.createElement("option");
                            el.textContent = optn;
                            el.value = optn;
                            select.appendChild(el);
                        }



      }
      else
      {
	  document.getElementById('message4').style.color = 'red';
	  document.getElementById('state1').value ="";
      document.getElementById('district1').value = "";
      document.getElementById('board').value = "";
      var oplist=document.getElementById("school_name");
      for(var i = oplist.options.length-1;i>0;i--)
      {
      oplist.removeChild(oplist.options[i]);
       }
       document.getElementById('message8').style.color = 'red';
       document.getElementById('message8').innerHTML = 'No schools found';

	   document.getElementById('message4').innerHTML = 'Enter Valid Pin code';
      document.getElementById('submit-btn').disabled = true;
      }
      }
</script>
<script>
function allpwd()
      {
	  var inputpwd = document.getElementById('password');

      var pwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,12}$/;
      if(inputpwd.value.match(pwd))
      {

	   document.getElementById('message6').innerHTML = '';
	    document.getElementById('submit-btn').disabled = false;

      }
      else
      {
	  document.getElementById('message6').style.color = 'red';

	   document.getElementById('message6').innerHTML = 'Password must contain minimum 8 characters with 1 lowercase,uppercase and number';
      document.getElementById('submit-btn').disabled = true;
      }
      }
</script>


  <script>
    var check = function () {
      if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value    && document.getElementById('password').value!=null) {
        document.getElementById('message5').style.color = 'green';
        document.getElementById('message5').innerHTML = 'Password matching';
      } else {
        document.getElementById('message5').style.color = 'red';
        document.getElementById('message5').innerHTML = 'Password not matching';
      }
      if (document.getElementById('password').value ==
        document.getElementById('confirm_password').value) {
        document.getElementById('pass-btn').disabled = false;
      } else {
        document.getElementById('pass-btn').disabled = true;
      }
    }


  </script>
<script>
	$(".toggle-password").click(function() {

  $(this).toggleClass("fa-eye fa-eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
